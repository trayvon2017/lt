<div class="container">

        <div class="mui-scroll-wrapper">

                        <input id="vfcode" type="text" placeholder="验证码">

                    </div>
                    <div class="mui-button-row">
                        <button id="confirm" type="button" class="mui-btn mui-btn-primary" >确认修改</button>
